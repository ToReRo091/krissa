<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрос данных с сервера</title>
</head>
<body>
    <h1>Данные с сервера</h1>

    <script>
        // Ваш JavaScript-код с fetch запросом сюда
        fetch(https://krisha.kz/prodazha/kvartiry/astana/?das[who]=1&das[sort]=views)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка HTTP: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                const dataArray = data.results;
                console.log(dataArray);
            })
            .catch(error => {
                console.error('Ошибка при получении данных:', error);
            });
    </script>
</body>
</html>
